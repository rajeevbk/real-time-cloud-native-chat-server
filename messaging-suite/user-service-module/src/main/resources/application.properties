# Spring Boot Application
spring.application.name=user-service
server.port=8082

# MySQL Database
# Connects to the 'mysql' container on the Docker network.
spring.datasource.url=jdbc:mysql://localhost:3306/chat_server
# Credentials from the .env file
spring.datasource.username=chatuser
spring.datasource.password=chatpassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Keycloak Admin Client (for the sync service)
# All values now point to our local Keycloak container and use the new realm/client info.
keycloak.auth-server-url=http://localhost:8080
keycloak.realm=chat-app-realm
keycloak.admin-client-id=chat-app-client
keycloak.admin-client-secret=my-super-secret-client-secret

# Spring Security (for securing this service's REST APIs)
# Points to the Keycloak container within the Docker network.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/chat-app-realm